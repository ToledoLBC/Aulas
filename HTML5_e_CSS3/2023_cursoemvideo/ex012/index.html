<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <p>Segue abaixo</p>
    <video src="midia/teste.mp4" width="600" poster="midia/foto-p.png" controls></video>
    <p>Outra forma:</p>
    <video width="500" controls>
        <source src="midia/teste.mp4" type="video/mp4" >
    </video>
    <p>Ou pelo Youtube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zNJtmhCzWmc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
